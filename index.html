<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myController">
  <head>
    <meta charset="UTF-8">
    <title>Instagram Searcher</title>

    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Main CSS Stylesheet -->  
    <link rel="stylesheet" href="css/style.css" />

    <!-- Angular JS --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.16/angular-animate.js"></script>
    
    <!-- Scripts --> 
    <script src="js/myApp.js"></script>
  </head>


  <body>
    <div class="container">
      <header>
        <h1>Instagram<br />Searcher</h1>
        <div class="input-container">
          <form name="myForm" novalidate ng-submit="submit()">
            <input class="input-field" name="searchbox" type="text" placeholder="{{placeholder}}" ng-model="searchbox" required><!-- --><input class="submit-button" type="submit" value="search">
          <span class="error" ng-if="myForm.$submitted && myForm.searchbox.$error.required">Please Enter a Search Term Above!</span>
          </form>
        </div>
      </header>

      <section>      
      </section> 
    </div>
  </body>

</html>
